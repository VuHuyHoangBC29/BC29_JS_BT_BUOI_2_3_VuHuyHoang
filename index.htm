<!doctype html>
<html lang="en">

<head>
    <title>BC29_JS_BT_BUOI_2_3_VuHuyHoang</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

</head>

<body>
    <!-- Bai 1 -->
    <section id="bai_1">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Bài 1: Tính lương nhân viên
                        </div>
                        <div class="card-body">
                            <p class="card-text">Lương 1 ngày: 100,000</p>
                            <div class="form-group">
                                <label for="">Số ngày làm: </label>
                                <input id="SNL" type="text" name="" class="form-control" placeholder=""
                                    aria-describedby="helpId">
                            </div>
                            <button id="btnTL" class="btn btn-success">Tính lương</button>
                        </div>
                        <div id="footerTL" class="card-footer text-muted">
                            Footer
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <!-- Bai 2 -->
    <section id="bai_2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Bài 2: Tính giá trị trung bình của 5 số thực
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Số thứ nhất: </label>
                                <input type="text" name="" id="soThu1" class="form-control" placeholder=""
                                    aria-describedby="helpId">
                            </div>

                            <div class="form-group">
                                <label for="">Số thứ hai: </label>
                                <input type="text" name="" id="soThu2" class="form-control" placeholder=""
                                    aria-describedby="helpId">
                            </div>

                            <div class="form-group">
                                <label for="">Số thứ ba: </label>
                                <input type="text" name="" id="soThu3" class="form-control" placeholder=""
                                    aria-describedby="helpId">
                            </div>

                            <div class="form-group">
                                <label for="">Số thứ tư: </label>
                                <input type="text" name="" id="soThu4" class="form-control" placeholder=""
                                    aria-describedby="helpId">
                            </div>

                            <div class="form-group">
                                <label for="">Số thứ năm: </label>
                                <input type="text" name="" id="soThu5" class="form-control" placeholder=""
                                    aria-describedby="helpId">
                            </div>

                            <button id="btnGTTB" class="btn btn-success">
                                Tính giá trị trung bình
                            </button>
                        </div>
                        <div id="footerGTTB" class="card-footer text-muted">
                            Footer
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <!-- Bai 3 -->
    <section id="bai_3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Bài 3: Quy đổi tiền USD
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Nhập giá trị USD cần quy đổi: </label>
                                <input type="text" name="" id="USD" class="form-control" placeholder=""
                                    aria-describedby="helpId">
                            </div>

                            <button id="btnQuyDoi" class="btn btn-success">Quy đổi ra VND</button>
                        </div>
                        <div id="footerQuyDoi" class="card-footer text-muted">
                            Footer
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <!-- Bai 4 -->
    <section id="bai_4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Bài 4: Tính diện tích và chu vi hình chữ nhật
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Chiều dài HCN: </label>
                                <input id="cdHCN" type="text" name="" class="form-control" placeholder="">
                            </div>

                            <div class="form-group">
                                <label for="">Chiều rộng HCN: </label>
                                <input id="crHCN" type="text" name="" class="form-control" placeholder="">
                            </div>

                            <button id="btnCVDT" class="btn btn-success">Tính chu vi và diện tích HCN</button>
                        </div>
                        <div id="footerCVDT" class="card-footer text-muted">
                            Footer
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <!-- Bai 5 -->
    <section id="bai_5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Tính tổng 2 ký số của số có 2 chữ số
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                              <label for="">Nhập số có 2 chữ số: </label>
                              <input id="so2KySo" type="text" name="" class="form-control" placeholder="">
                            </div>

                            <button id="btnKySo" class="btn btn-success">
                                Tính tổng 2 ký số
                            </button>
                        </div>
                        <div id="footerKySo" class="card-footer text-muted">
                            Footer
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>

</html>
